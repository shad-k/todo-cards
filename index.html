<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Cards</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<!-- Main container -->
	<main class="main">
		<!-- Arrow for previous todo card -->
		<div class="leftArrow">&#9756;</div>

		<!-- Container for todo cards -->
		<div class="cards">
			<div class="card">

				<div class="actionDiv">
					<div class="deleteButton">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</div>

					<div class="doneButton">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>

					<div class="editButton">
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</div>
				</div>

				<div class="textDiv">
					<span class="text">Add animation</span>
				</div>

				<div class="dateDiv">
					<span class="div">26/06/2017</span>
				</div>
			</div>
		</div>

		<!-- Arrow for next todo card-->
		<div class="rightArrow">&#9758;</div>

		<!-- Button for showing a modal to get details of the todo to be added -->
		<div class="addButton">+</div>

		<!-- Modal that prompts user to enter the text content of the new todo -->
		<div class="todoModal">
			<div class="modalBody">
				<h2>Add New Todo</h2>
				<input type="text" class="inputText"
					placeholder="Do something important..." autofocus>
				<div class="modalButtons">
					<div class="closeModal">Close</div>
					<div class="submit">Submit</div>
				</div>
			</div>
		</div>

	</main>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
