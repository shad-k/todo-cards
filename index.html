<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Cards</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<!-- Main container -->
	<main class="main">
		<!-- Arrow for previous todo card -->
		<div class="leftArrow">&#9756;</div>

		<!-- Container for todo cards -->
		<div class="cards">
			<span class="defaultMsg">Nothing here today! Add a todo...</span>
		</div>

		<!-- Arrow for next todo card-->
		<div class="rightArrow">&#9758;</div>

		<!-- Button for showing a modal to get details of the todo to be added -->
		<div class="actionButtons">
			<div class="deleteButton">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</div>
			<div class="doneButton">
				<i class="fa fa-check" aria-hidden="true"></i>
			</div>
			<div class="editButton">
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
			</div>
			<div class="addButton">+</div>
		</div>

		<!-- Modal that prompts user to enter the text content of the new todo -->
		<div class="todoModal">
			<div class="modalBody">
				<h2>Add New Todo</h2>
				<input type="text" class="inputText"
					placeholder="Do something important..." autofocus>
				<div class="modalButtons">
					<div class="closeModal">Close</div>
					<div class="submit">Submit</div>
				</div>
			</div>
		</div>


		<div class="editModal">
			<div class="modalBody">
				<h2>Edit Todo</h2>
				<input type="text" class="editText"
					placeholder="Enter new text" autofocus>
				<div class="modalButtons">
					<div class="close">Close</div>
					<div class="edit">Edit</div>
				</div>
			</div>
		</div>

		<div class="mobileBanner">Sorry, this app is currently not available for mobile. Please try from a desktop.</div>
	</main>

	<script src="js/app.js"></script>
</body>
</html>
